<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rajitha Sister</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,celebration') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 1s ease-in-out;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }
        .wish {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #ff8c00, #ff0080);
            transform: scale(1.1);
        }
        .gallery {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 4px 4px 20px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday Rajitha Sister! üéÇ</h1>
        <p class="wish">Click the button to receive a special wish!</p>
        <button onclick="showWish()">Get Wish</button>
        <p id="birthdayWish" class="wish"></p>
        <audio id="birthdaySong" src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" preload="auto"></audio>
        <button onclick="playMusic()">Play Birthday Song</button>
    </div>
    <div class="gallery">
        <h2>üéÅ Birthday Memories üéÅ</h2>
        <img src="b.jpg" alt="Birthday Memory 1">
        <img src="c.jpg" alt="Birthday Memory 2">
        <img src="d.jpg" alt="Birthday Memory 3">
        <img src="e.jpg" alt="Birthday Memory 4">
    </div>
    <script>
        function showWish() {
            const wishes = [
                "Happy Birthday, dear sister! May your day be filled with love and endless joy! üéà",
                "Sister, may your birthday be as beautiful and special as you are! üéÇ",
                "Wishing you a year full of happiness, success, and love, my dear sister! üéÅ",
                "May all your dreams come true, my wonderful sister! You deserve the best! üåü",
                "Sending you my warmest hugs and love on your special day, my lovely sister! üéâ"
            ];
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById("birthdayWish").textContent = randomWish;
            
            const backgrounds = [
                'https://source.unsplash.com/1600x900/?cute-baby',
                'https://source.unsplash.com/1600x900/?birthday-party',
                'https://source.unsplash.com/1600x900/?celebration',
                'https://source.unsplash.com/1600x900/?balloons',
                'https://source.unsplash.com/1600x900/?cake'
            ];
            document.body.style.backgroundImage = `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;
        }
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
    </script>
</body>
</html>
