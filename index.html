<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,celebration') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
            position: relative;
        }
        h1 {
            font-size: 60px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 5px 5px 20px rgba(255, 255, 255, 1);
            }
        }
        .wish {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(to right, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 0, 128, 0.5);
        }
        button:hover {
            background: linear-gradient(to right, #ff8c00, #ff0080);
            transform: scale(1.1);
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            background: #ff0080;
            border-radius: 10px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: #ff8c00;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="page1.html">Surprise Page</a>
        <a href="page2.html">Birthday Gallery</a>
        <a href="page3.html">Messages</a>
        <a href="page4.html">Music</a>
    </div>
    <div class="container">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p class="wish">Click the button to receive a special wish!</p>
        <button onclick="showWish()">Get Wish</button>
        <p id="birthdayWish" class="wish"></p>
        <audio id="birthdaySong" src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" preload="auto"></audio>
        <button onclick="playMusic()">Play Birthday Song</button>
    </div>
    <script>
        function showWish() {
            const wishes = [
                "Wishing you a day filled with love and joy! üéà",
                "May your birthday be as wonderful as you are! üéÇ",
                "Have a fantastic year ahead! üéÅ",
                "May all your dreams come true! üåü",
                "Sending you loads of happiness on your special day! üéâ"
            ];
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById("birthdayWish").textContent = randomWish;
        }
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
        setInterval(createConfetti, 1000);
    </script>
</body>
</html>
